group 'com.github.spock.spring.utils'

bintrayUpload {
    dependsOn assemble
}

bintray {
    user = bintrayUser
    key = bintrayKey
    publish = true
    configurations = ['archives']
    pkg {
        repo = 'maven'
        userOrg = 'jarlehansen'
        name = 'spock-spring-utils'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/jarlehansen/spock-spring-utils'
        version {
            name = project.version
        }
    }
}

artifacts {
    archives sourcesJar
}