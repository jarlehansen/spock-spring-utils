group 'com.github.spock.spring.utils'

bintrayUpload {
    dependsOn assemble
}

publishing {
    publications {
        bintrayPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            groupId group
            artifactId 'spock-spring-utils'
            version project.version
        }
    }
}

bintray {
    user = bintrayUser
    key = bintrayKey
    publish = true
    publications = ['bintrayPublication']
    pkg {
        repo = 'maven'
        userOrg = 'jarlehansen'
        name = 'spock-spring-utils'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/jarlehansen/spock-spring-utils'
        version {
            name = project.version
        }
    }
}

artifacts {
    archives sourcesJar
}